<h2>Správci tohoto profilu</h2>

<table class="table table-responsive table-striped">
  <thead>
    <tr>
      <th>Jméno</th>
      <th>Organizace</th>
      <th>Kontakt</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let manager of managers">
      <td>{{manager.name}}</td>
      <td>{{manager.organization}}</td>
      <td>{{manager._id}}</td>
    </tr>
  </tbody>
</table>
